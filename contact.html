<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/logos/favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>JDB Development | Contact</title>
</head>

<body>

    <header id="header"></header>

    <main>
        <h1>contact me</h1>
        <div class="contact-content-container">
            <section>
                <h2>look me up:</h2>
                <table>
                    <tr>
                        <th>Where</th>
                        <th>How</th>
                    </tr>
                    <tr>
                        <td class="where-cell">
                            <img src="./assets/linkedin-logo.png" class="where-img" alt="LinkedIn logo" height="1.75rem"
                                width="auto">
                            <p>LinkedIn</p>
                        </td>
                        <td>
                            <a href="https://www.linkedin.com/in/jenniferdbowser/"
                                target="_blank">linkedin.com/in/jenniferdbowser/</a>
                        </td>
                    </tr>
                    <tr>
                        <td class="where-cell">
                            <img src="./assets/github-logo.svg" class="where-img" alt="GitHub logo" height="1.75rem"
                                width="auto">
                            <p>GitHub</p>
                        </td>
                        <td>
                            <a href="https://github.com/jennifer-duff" target="_blank">github.com/jennifer-duff</a>
                        </td>
                    </tr>
                    <tr>
                        <td class="where-cell">
                            <img src="./assets/emojis/envelope_emoji.png" class="where-img" alt="Envelope Emoji"
                                height="1.75rem" width="auto">
                            <p>Email</p>
                        </td>
                        <td>
                            <a href="mailto:jdbowser@bu.edu">jdbowser@bu.edu</a>
                        </td>
                    </tr>
                </table>
            </section>

            <section>
                <h2>shoot me a message:</h2>
                <div id="form-wrapper">
                    <form name="contact-form" action="dummy-link" method="POST">

                        <div class="input-wrapper">
                            <label for="firstName">First Name:</label>
                            <input type="text" name="firstName" id="firstName" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="lastName">Last Name:</label>
                            <input type="text" name="lastName" id="lastName" required>
                        </div>

                        <div class="text-area">
                            <label for="message">What's on your mind?</label>
                            <textarea id="message" name="message" rows="4" wrap="soft" required></textarea>
                        </div>

                        <button type="submit" name="submit-btn" id="submit-btn">submit</button>
                    </form>
                </div>
            </section>
        </div>

    </main>

    <footer id="footer"></footer>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./scripts/components/header.js"></script>
    <script src="./scripts/components/footer.js"></script>
    <script src="./scripts/mobileNav.js"></script>
    <script src="./scripts/formSubmission.js"></script>

</body>

</html>
